<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <header>
      <h1>ðŸ’° Personal Expense Tracker</h1>
    </header>

    <!-- Add Expense Form -->
    <section class="card">
      <h2>Add New Expense</h2>
      <form id="expense-form">
        <div class="form-group">
          <label for="amount">Amount (â‚¹)</label>
          <input type="number" id="amount" step="0.01" min="0" required />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="description">Description (optional)</label>
          <input type="text" id="description" placeholder="e.g., Lunch with friends" />
        </div>

        <button type="submit" class="btn-primary">Add Expense</button>
      </form>
    </section>

    <!-- Filters -->
    <section class="card">
      <h2>Filters</h2>
      <div class="filters">
        <div>
          <label for="filter-category">Category:</label>
          <select id="filter-category">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="filter-from">From:</label>
          <input type="date" id="filter-from" />
        </div>
        <div>
          <label for="filter-to">To:</label>
          <input type="date" id="filter-to" />
        </div>
        <div>
          <button id="clear-filters" class="btn-secondary">Clear</button>
        </div>
      </div>
    </section>

    <!-- Expense List -->
    <section class="card">
      <h2>Expense List</h2>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount (â‚¹)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-body">
          <!-- Expenses will be added here dynamically -->
        </tbody>
      </table>
    </section>

    <!-- Statistics -->
    <section class="card">
      <h2>Statistics</h2>
      <div id="stats">
        <p><strong>Total Spent:</strong> â‚¹<span id="total-spent">0.00</span></p>
        <p><strong>Number of Transactions:</strong> <span id="transaction-count">0</span></p>
        <h3>Spending by Category</h3>
        <ul id="category-breakdown"></ul>
        <canvas id="categoryChart" style="max-width:400px; margin-top:20px;"></canvas>
        <h3>Monthly Summary</h3>
        <canvas id="monthlyChart" style="max-width:400px; margin-top:20px;"></canvas>
      </div>
    </section>

    <footer>
      <p>ðŸ§  Built By SANAT | Â© 2025 Expense Tracker Project</p>
    </footer>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
